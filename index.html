<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style/style.css">
    <title>dit-Mun|| Home</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <div class="nav-item">
                    <a href="./events">EVENTS</a>
                </div>
                <div class="nav-item">
                    <a href="./team">OUR TEAM</a>
                </div>
                <div class="nav-item">
                    <img src="./static/assets/navLogo.svg" alt="logo" />
                </div>
                <div class="nav-item">
                    <a href="./achivements">ACHIEVEMENTS</a>
                </div>
                <div class="nav-item">
                    <a href="./contact">CONTACT</a>
                </div>
                <div class="nav-item" id="sideBar-icon">
                    <svg id="hamburger" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" stroke="#eee"
                        stroke-width=".6" fill="rgba(0,0,0,0)" stroke-linecap="round" style="cursor: pointer">
                        <path d="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7">
                            <animate dur="0.2s" attributeName="d"
                                values="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7;M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7" fill="freeze"
                                begin="start.begin" />
                            <animate dur="0.2s" attributeName="d"
                                values="M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7;M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7" fill="freeze"
                                begin="reverse.begin" />
                        </path>
                        <rect width="10" height="10" stroke="none">
                            <animate dur="2s" id="reverse" attributeName="width" begin="click" />
                        </rect>
                        <rect width="10" height="10" stroke="none">
                            <animate dur="0.001s" id="start" attributeName="width" values="10;0" fill="freeze"
                                begin="click" />
                            <animate dur="0.001s" attributeName="width" values="0;10" fill="freeze"
                                begin="reverse.begin" />
                        </rect>
                    </svg>
                </div>
            </nav>
            <aside id="side-menu" class="side-menu-close">
                <a class="aside-item aside-item-close" href="./events">EVENTS</a>
                <a class="aside-item aside-item-close" href="./team">OUR TEAM</a>
                <a class="aside-item aside-item-close" href="./achivements">ACHIEVEMENTS</a>
                <a class="aside-item aside-item-close" href="./contact">CONTACT</a>
            </aside>
        </header>
    </main>
    <script src="./static/scripts/script.js"></script>
</body>

</html>
